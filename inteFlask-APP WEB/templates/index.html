<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inde.css') }}"> <!-- Estilos personalizados -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Caja de información de la cuenta -->
        <div class="info-box neon-effect">
            <h2 class="info-title">Cuenta</h2> <!-- Título de la caja de información -->
            <div class="info-content">
                <p>Aquí va la información de la cuenta</p> <!-- Contenido de la información de la cuenta -->
            </div>
        </div>

        <!-- Caja de estadísticas -->
        <div class="statistics-box neon-effect">
            <h3>Estadísticas</h3> <!-- Título de la caja de estadísticas -->
            <p>Aquí van las estadísticas de la cuenta</p> <!-- Contenido de las estadísticas -->
        </div>

        <!-- Contenedor de la imagen -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='img/arduino.png') }}" alt="Imagen"> <!-- Imagen de la cuenta -->
        </div>

        <!-- Contenedor de botones -->
        <div class="button-container">
            <!-- el id para el boton de registrar es registro -->
            <button class="register-button neon-effect" id="registro">Registrar</button> <!-- Botón para registrar -->
             <!-- el id para el boton de iniciar sesion  es sesion -->
            <button class="login-button neon-effect" id="sesion">Iniciar Sesión</button> <!-- Botón para iniciar sesión -->
        </div>
    </div>

    <!-- Contenedor de íconos de redes sociales -->
    <div>
        <ul>
            <li class="instagram"><i class="fab fa-instagram icon1 icon"></i></li>
            <li class="twitter"><i class="fab fa-twitter icon2 icon"></i></li>
            <li class="youtube"><i class="fab fa-youtube icon3 icon"></i></li>
            <li class="facebook"><i class="fab fa-facebook icon4 icon"></i></li>
        </ul>
    </div>

    <!-- Script para funcionalidad adicional -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
