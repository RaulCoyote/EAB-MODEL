<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/registroad.css') }}"> <!-- Estilos personalizados para la página de registro -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Caja de imagen a la izquierda -->
        <div class="imagen-left-box">
            <img src="{{ url_for('static', filename='img/cerrado.png') }}" alt="Imagen"> <!-- Imagen en la caja izquierda -->
        </div>
        <!-- Caja de registro -->
        <div class="registration-box">
            <h2>Registro</h2> <!-- Título de la caja de registro -->
            <!-- Formulario de registro -->
            <form action="/administrador" method="post">
                <!-- Campo de entrada para el nombre de usuario -->
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <!-- el id es isername el cual es el que pide para agregar un nombre de usuario -->
                    <input type="text" id="username" name="username" required>
                </div>
                <!-- Campo de entrada para el correo -->
                <div class="form-group">
                    <label for="email">Correo</label>
                    <!-- el id es email el cual es la opcion que pide el correo -->
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Campo de entrada para la contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <!-- el id es password el cual es la opcion que pide la contraseña -->
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- Campo de entrada para el NIP -->
                <div class="form-group">
                    <label for="nip">NIP</label>
                    <!-- el id es nip el cual es la opcion que pide el nip -->
                    <input type="text" id="nip" name="nip" required>
                </div>
                <!-- Botón para enviar el formulario de registro -->
                <!-- el id es regis el cual es la opcion para registrarse -->
                <button type="submit" id="regis">Registrar</button>
            </form>
            <!-- Botón para cancelar el registro -->
            <!-- el id es cancel el cual es la opcion para redireccionar al index -->
            <button type="button" class="cancel-button" id="cancel">Cancelar</button>
        </div>
        <!-- Caja de imagen a la derecha -->
        <div class="imagen-right-box">
            <img src="{{ url_for('static', filename='img/cerrado.png') }}" alt="Imagen2"> <!-- Imagen en la caja derecha -->
        </div>
    </div>
    
</body>
</html>
