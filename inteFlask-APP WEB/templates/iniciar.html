<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/sesion.css') }}"> <!-- Estilos personalizados para la página de inicio de sesión -->
    <title>Iniciar Sesión</title>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Caja para iniciar sesión -->
        <div class="iniciar-box">
            <h2>Iniciar Sesión</h2> <!-- Título de la caja -->
            <div class="image-container">
                <img src="{{ url_for('static', filename='img/abierto.png') }}" alt="Imagen"> <!-- Imagen del logo -->
            </div>
            <!-- Formulario de inicio de sesión -->
            <form action="/iniciar_sesion" method="post" id="login-form">

                <!-- Campo de entrada para el nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <!-- el id es nombre para agregar un nombre -->
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error-message" id="nombre-error"></span> <!-- Mensaje de error -->
                </div>
                <!-- Campo de entrada para la contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <!-- el id es password para agregar una contraseña -->
                    <input type="password" id="password" name="contrasena" autocomplete="off" required>
                    <span class="error-message" id="contrasena-error"></span> <!-- Mensaje de error -->
                </div>
                <!-- Campo de entrada para el correo -->
                <div class="form-group">
                    <label for="email">Correo</label>
                    <!-- el id es email para agregar un correo -->
                    <input type="email" id="email" name="correo" required>
                    <span class="error-message" id="correo-error"></span> <!-- Mensaje de error -->
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit" class="admin-button">Ingresar</button>
            </form>
        </div>
        <!-- Botón para cancelar -->
        <button type="button" class="cancel-button" id="can">Cancelar</button>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <!-- Botón para registrar una cuenta nueva -->
    <button type="button" class="register-button" id="regi">Registrate</button>

    <!-- Script para funcionalidad adicional -->
    <script src="{{ url_for('static', filename = 'js/iniciar.js') }}"></script>
</body>
</html>
